<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="row">
        <div class="col-4">
            <h4 class="search-margin">Search for a City:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control input-field" name="input-field" placeholder="City name here"
                    aria-label="City name here" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>

        <div class="col-6 ">
            <h4 class="city-name" id="city-name"></h4>
            <p class="displayed-date"></p>
            <br>
            <!-- current day weather conditions -->
            <ul>
                <li class="temperature-li">

                </li>
                <li class="humidity-li">

                </li>
                <li class="wind-speed-li">

                </li>
                <li class="uv-index-li">

                </li>
            </ul>
        </div>

    </div>

    <h4 class="forcast-margin">5 Day Forcast</h4>
    <div class="row">
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title one-date"></h5>
                    <ul>
                        <li class="card-symbol-one"></li>
                        <li class="card-temp-one"></li>
                        <li class="card-humidity-one"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title two-date"></h5>
                    <ul>
                        <li class="card-symbol-two"></li>
                        <li class="card-temp-two"></li>
                        <li class="card-humidity-two"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title three-date"></h5>
                    <ul>
                        <li class="card-symbol-three"></li>
                        <li class="card-temp-three"></li>
                        <li class="card-humidity-three"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title four-date"></h5>
                    <ul>
                        <li class="card-symbol-four"></li>
                        <li class="card-temp-four"></li>
                        <li class="card-humidity-four"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title five-date"></h5>
                    <ul>
                        <li class="card-symbol-five"></li>
                        <li class="card-temp-five"></li>
                        <li class="card-humidity-five"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>

</html>
